<div class="container">
    <section class="cart-products">
        <app-cart-item *ngFor="let item of cartProducts" [cartProduct]="item" (quantityNotify)="refreshTotal()" (removedItemNotify)="refreshCart()"></app-cart-item>
    </section>
    
    <section class="user-form">
        <app-user-form></app-user-form>
        <p><strong>Total: ${{total}}</strong></p>
    </section>
</div>
