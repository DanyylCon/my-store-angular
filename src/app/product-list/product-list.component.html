<app-nav-bar></app-nav-bar>
<div *ngFor="let product of products">
    <a routerLink="/products/{{product.id}}"><img style="width: 20rem;" src="{{product.url}}"></a>
    <br>
    <strong>{{[product.name]}}</strong>
    <br>
    <strong>Price: {{product.price}}</strong>
    <br>
    <select (change)="selectChange($event)" name="selectQuantity" >
        <option *ngFor="let o of selectOptions">{{o}}</option>
    </select>
    <br>
    <button (click)="addProduct(product, selectedQuantity)">Add to Cart</button>
    <br>
    
</div>
