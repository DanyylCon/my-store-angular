<div>
    <img src="{{cartProduct.url}}" >
</div>
<div>
    <h5>{{cartProduct.name}}</h5>
    <p>${{cartProduct.price}}</p>
    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" class="select-input" (change)="quantityChange($event)" value="{{cartProduct.quantity}}" min="1" max="9">
</div>
