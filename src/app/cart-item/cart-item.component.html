<div>
    <img src="{{cartProduct.url}}" style="width: 10em;">
</div>
<div>
    <h3>{{cartProduct.name}}</h3>
    <p>${{cartProduct.price}}</p>
    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" (change)="quantityChange($event)" value="{{cartProduct.quantity}}" min="1" max="9">
</div>
